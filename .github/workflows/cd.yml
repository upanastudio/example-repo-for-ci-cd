# This is a basic workflow to help you get started with Actions

name: Continuous Delivery / Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Setup node.js env
        uses: actions/setup-node@master
        with:
          cache: 'npm'
      - run: npm ci
      - run: npm run build # ./build
      - run: npm test
      
      - name: deploy to server
        uses: appleboy/scp-action@master 
        with:
          username: ${{ secrets.HOST_USERNAME }}
          host: ${{ secrets.HOST }}
          key: ${{ secrets.HOST_USERNAME }}
          port: ${{ secrets.PORT }}
          source: './build'
          target: '/var/www/html/cicd.upanastudio.com/'
      
      - name: Send notif to telegram
        if: always()
        uses: haishanh/actions-telegram-notification@v1
        with:
          notification-token: ${{ secrets.NOTIFICATION_TOKEN }}
          job-status: ${{ job.status }}
